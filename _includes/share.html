<!--share-->
<div class="panel-footer operate">
    <div class="pull-left">
        <div class="ds-share flat" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-images="" data-content="{{page.title}}" data-url="{{page.url | prepend: site.url | prepend: site.baseurl}}">
            <div class="ds-share-inline">
                <ul class="ds-share-icons-16">
                    <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
                    <li><a class="ds-wechat flat" href="javascript:void(0);" data-service="wechat">微信</a></li>
                    <li><a class="ds-weibo flat" href="javascript:void(0);" data-service="weibo">微博</a></li>
                    <li><a class="ds-qq flat" href="javascript:void(0);" data-service="qq">QQ</a></li>
                    <li><a class="ds-douban flat" href="javascript:void(0);" data-service="douban">豆瓣</a></li>
                </ul>
                <div class="ds-share-icons-more">
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
